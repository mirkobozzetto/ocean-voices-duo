<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap"
      rel="stylesheet"
    />

    <link href="../dist/output.css" rel="stylesheet" />
    <title>Ocen Voices Duo</title>
  </head>
  <body class="font-sans">
    <div class="relative">
      <div x-data="{ open: false }" class="relative">
        <nav
          class="custom-backdrop-nav-effect text-gray-50 text-base font-normal h-16 w-full fixed transition-height duration-300 ease-in-out border-b-[1px] border-gray-400/40 z-50"
          :class="{'h-[10rem]': open }"
        >
          <!-- Items de navigation (pour les grands écrans) -->
          <div
            class="hidden md:flex w-full justify-center items-center px-14 h-16 space-x-[3.3vw]"
          >
            <a href="#accueil" id="link-accueil">Accueil</a>
            <a href="#bio" id="bio">Bio</a>
            <a href="#contact" id="contact">Contact</a>
          </div>

          <!-- Bouton burger (pour les petits écrans) -->
          <button
            class="text-gray-400 w-10 h-10 absolute top-3 right-4 focus:outline-none bg-transparent md:hidden"
            @click="open = !open"
          >
            <span class="sr-only">Open main menu</span>

            <div class="block w-5 absolute center">
              <span
                aria-hidden="true"
                class="block absolute h-0.5 w-5 bg-current transform transition duration-500 ease-in-out"
                :class="{'rotate-45': open,' -translate-y-1.5': !open }"
              ></span>
              <span
                aria-hidden="true"
                class="block absolute h-0.5 w-5 bg-current transform transition duration-500 ease-in-out"
                :class="{'opacity-0': open } "
              ></span>
              <span
                aria-hidden="true"
                class="block absolute h-0.5 w-5 bg-current transform transition duration-500 ease-in-out"
                :class="{'-rotate-45': open, ' translate-y-1.5': !open}"
              ></span>
            </div>
          </button>

          <!-- Items de navigation (pour les petits écrans) -->
          <div
            class="flex flex-col items-center mt-6 h-0 overflow-hidden md:hidden"
            :class="{'h-3/4 transition-height duration-500 ease-in-out': open }"
          >
            <a href="#accueil" id="accueil-mobile" class="mb-4">Accueil</a>
            <a href="#bio" id="bio-mobile" class="mb-4">Bio</a>
            <a href="#contact" id="contact-mobile" class="">Contact</a>
          </div>
        </nav>
        <div
          :style="'height: ' + (open ? '10rem' : '4rem')"
          class="transition-all duration-500 ease-in-out"
        ></div>
      </div>
    </div>

    <div class="h-[1vh]"></div>

    <section
      x-bind:style="'padding-top: ' + (open ? '10rem' : '4rem') + ' + 5vh'"
      class="relative mt-6 transition-all duration-500 ease-in-out px-1 md:px-0"
      id="accueil"
    >
      <div class="w-full">
        <div class="flex justify-center items-center w-full">
          <img
            src="../src/img/LOGO.svg"
            alt="Ocean Voice Duo - Logo"
            class="md:w-[33vh] opacity-95"
          />
        </div>
      </div>

      <!--  -->
      <div class="flex justify-center items-center w-full mt-12 mb-6; md:mx-0">
        <div class="relative w-full md:w-[83.25vw] pt-[46.8vw] md:pt-[46.8vw]">
          <!-- 16:9 ratio augmenté de 25% -->
          <iframe
            class="absolute top-0 left-0 w-full h-full"
            src="https://www.youtube.com/embed/pJFaKMJIghc?si=_Ag_zUmotMl8oW31"
            title="Lecteur vidéo YouTube"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
      </div>
      <!--  -->
    </section>

    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
  </body>
</html>
<div class="relative w-full md:w-[83.25vw] pt-[46.8vw] md:pt-[46.8vw]"></div>
