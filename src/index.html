<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap"
      rel="stylesheet"
    />

    <link href="/dist/output.css" rel="stylesheet" />
    <title>Ocen Voices Duo</title>
  </head>
  <body class="font-sans">
    <div class="relative">
      <nav
        x-data="{ open: false }"
        class="custom-backdrop-nav-effect text-gray-50 text-base font-normal h-16 w-full fixed transition-height duration-300 ease-in-out"
        :class="{'h-1/6 screen': open }"
      >
        <!-- Items de navigation (pour les grands écrans) -->
        <div
          class="hidden md:flex w-full justify-center items-center px-14 h-16 space-x-[3vw]"
        >
          <!-- Ajout de la classe 'space-x-4' pour l'espacement horizontal -->
          <a href="#accueil" id="accueil" class="">Accueil</a>
          <a href="#bio" id="bio" class="">Bio</a>
          <a href="#contact" id="contact" class="">Contact</a>
        </div>

        <!-- Bouton burger (pour les petits écrans) -->
        <button
          class="text-gray-500 w-10 h-10 absolute top-3 right-4 focus:outline-none bg-transparent md:hidden"
          @click="open = !open"
        >
          <span class="sr-only">Open main menu</span>

          <div class="block w-5 absolute center">
            <span
              aria-hidden="true"
              class="block absolute h-0.5 w-5 bg-current transform transition duration-500 ease-in-out"
              :class="{'rotate-45': open,' -translate-y-1.5': !open }"
            ></span>
            <span
              aria-hidden="true"
              class="block absolute h-0.5 w-5 bg-current transform transition duration-500 ease-in-out"
              :class="{'opacity-0': open } "
            ></span>
            <span
              aria-hidden="true"
              class="block absolute h-0.5 w-5 bg-current transform transition duration-500 ease-in-out"
              :class="{'-rotate-45': open, ' translate-y-1.5': !open}"
            ></span>
          </div>
        </button>

        <!-- Items de navigation (pour les petits écrans) -->
        <div
          class="flex flex-col items-center mt-6 h-0 overflow-hidden md:hidden"
          :class="{'h-3/4 transition-height duration-500 ease-in-out': open }"
        >
          <a href="#accueil" id="accueil-mobile" class="mb-4">Accueil</a>
          <a href="#bio" id="bio-mobile" class="mb-4">Bio</a>
          <a href="#contact" id="contact-mobile" class="">Contact</a>
        </div>
      </nav>
    </div>

    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
  </body>
</html>
